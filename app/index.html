<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML&CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <!-- Create  Adnertisement and imdbLogo row-->
        <div class="header-preview-row">
            <div class="advert-1">
                <h2>Adnertisement</h2>
            </div>
            <div class="imdbLogo">
                <h2>IMDbLOGO</h2>
                <div class="menu-extra">
                    <div class="boxOffMojo">
                        <h4>Box Office Mojo</h4>
                    </div>
                    <div class="imdbPro">
                        <h4>IMDb Pro</h4>
                    </div>
                    <div class="imdbResume">
                        <h4>IMDb Resume</h4>
                    </div>
                </div>
            </div>
            <div class="advert-2">
                <h2>Adnertisement</h2>
            </div>
        </div>

        <!-- Navbar -->
        <div class="navbar-links">
            <nav class="navbar">
                <ul>
                    <li class="nav-item"><a href="#!" class="nav-link">Movies</a></li>
                    <li class="nav-item"><a href="#!" class="nav-link">TV</a></li>
                    <li class="nav-item"><a href="#!" class="nav-link">News</a></li>
                    <li class="nav-item"><a href="#!" class="nav-link">Videos</a></li>
                    <li class="nav-item"><a href="#!" class="nav-link">Trivia</a></li>
                </ul>
            </nav>    
        </div>
    </header>
    
    <!-- Create section search -->
    <section class="search">
        <div class="search-form">
            <label>Search</label>
            <input type="text">
            <button id="btnGO">GO</button>
        </div>
    </section>

    <section class="main">
        <p class="intro">Video Spotlight</p>
        <div class="row-1">
            <div class="movies">
                <div class="inner-movies">
                    <h2>MOVIES</h2>
                </div>
            </div>
            <div class="tv">
                <div class="inner-movies">
                    <h2>TV</h2>
                </div>
            </div>
            <div class="blu-ray">
                <div class="inner-movies">
                    <h2>DVD/Blu-ray</h2>
                </div>
            </div>
            <div class="news">
                <div class="inner-movies">
                    <h2>NEWS</h2>
                </div>
            </div>
        </div>

        <!-- Create row 2 -->
        <div class="row-2">
            <!-- Cteate column with Tops at the Box Office and Opening This Week -->
            <div class="left-column">
                <div class="boxOffice">
                    <div class="inner-boxOffice">
                        <h2>Tops at the Box Office</h2>
                    </div>
                </div>
                <div class="openWeek">
                    <div class="inner-openWeek">
                        <h2>Openning This Week</h2>
                    </div>
                </div>
            </div>
            <!-- Create central unit News-->
            <div class="centrUnitNews">
                <div class="inner-centrUnitNews">
                    <h2>News</h2>
                </div>
            </div>
            <!-- Cteate column with Photo Gallery and Birthdays -->
            <div class="right-column">
                <div class="photoGallery">
                    <div class="inner-photoGallery">
                        <h2>Photo Gallery</h2>
                    </div>
                </div>
                <div class="birthdays">
                    <div class="inner-openWeek">
                        <h2>Birthdays</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create row 3 -->
        <div class="row-3">
            <div class="newOnDVD">
                <div class="inner-NewOnDVD">
                    <h2>New on DVD/Blu-ray</h2>
                </div>
            </div>
            <div class="advert-3">
                <div class="inner-advert-3">
                    <h2>Advertisement</h2>
                </div>
            </div>
            <div class="trivia-1">
                <div class="inner-trivia-1">
                    <h2>Trivia</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
